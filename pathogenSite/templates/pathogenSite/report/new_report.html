            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

		  </ul>
        </div>
      </div>

	<div class="container">
		<div class="row">&nbsp;</div>
		<div class="row" id="plot-controller">
			<form class="form-inline">
				<div class="form-group">
					<label>Rank</label>
					<select class="form-control" id="rank-selector">
						<option value="phylum">Phylum</option>
						<option value="class">Class</option>
						<option value="order">Order</option>
						<option value="family">Family</option>
						<option value="genus">Genus</option>
						<option value="species" selected>Species</option>
					</select>
				</div>

				<div class="checkbox">
					<label>
						<input type="checkbox" checked value="Pathogen" id="pathogen">
						Pathogen
					</label>
					<label>
						<input type="checkbox" value="Non Pathogen" id="nonpathogen">
						Non Pathogen
					</label>
				</div>
				<div class="form-group">
					<label>Unit</label>
					<select class="form-control" id="unit-selector">
						<option value="percentage" selected>Percentage</option>
						<option value="count">Count</option>
					</select>
				</div>
			</form>

			<form class="form-inline">
				<div class="checkbox">
					<label>
						<input type="checkbox" checked value="human primary" id="human-primary">
						Primary(human)
					</label>
					<label>
						<input type="checkbox" value="human opportunistic" id="human-opportunistic">
						Opportunistic(human)
					</label>

					<label>
						<input type="checkbox" checked value="animal primary" id="animal-primary">
						Primary(animal)
					</label>
					<label>
						<input type="checkbox" value="animal opportunistic" id="animal-opportunistic">
						Opportunistic(animal)
					</label>

					<label>
						<input type="checkbox" checked value="plant primary" id="plant-primary">
						Primary(plant)
					</label>
					<label>
						<input type="checkbox" value="plant opportunistic" id="plant-opportunistic">
						Opportunistic(plant)
					</label>
				</div>
			</form>
		</div>
		<div class="row" id="main-plot"> </div>
		<div style="width:950px"> 
			<table id="main-table" class="table table-striped table-bordered table-condensed">
				<colgroup>
					<col width="30%">
					<col width="15%">
				</colgroup>
				<thead>
					<tr>
						<th>Name</th>
						<th>Count</th>
						<th>Human pathogen</th>
						<th>Aniaml pathogen</th>
						<th>Plant pathogen</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
